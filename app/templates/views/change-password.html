<div class="row">
    <div class="col-md-4 col-md-offset-1 border">
        <form name="changePasswordForm">
            <label for="change-old-password">Old Password</label>
            <input type="password" required ng-model="changePass.oldPassword" id="change-old-password" class="form-control" />
            <br />
            <label for="change-new-password">New Password</label>
            <input type="password" required minlength="6" maxlength="100" ng-model="changePass.newPassword" id="change-new-password" class="form-control" />
            <br />
            <label for="change-confirm-password">Confirm Password</label>
            <input type="password" required ng-model="changePass.confirmPassword" id="change-confirm-password" class="form-control" />
            <br />
            <button class="btn btn-primary" ng-click="changePassword(changePass)">Save Changes</button>
        </form>
    </div>
</div>
