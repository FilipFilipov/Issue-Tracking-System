<div class="col-md-4 col-md-offset-1 border">
    <form name="loginUserForm">
        <label for="username">Email</label>
        <input type="email" id="username" required ng-model="loginUser.username" class="form-control" />
        <br />
        <label for="password">Password</label>
        <input type="password" required minlength="6" maxlength="100" ng-model="loginUser.password" id="password" class="form-control" />
        <br />
        <button class="btn btn-primary" ng-click="login(loginUser)">Login</button>
    </form>
</div>

<div class="col-md-4 col-md-offset-2 border">
    <form name="registerUserForm">
        <label for="reg-email">Email</label>
        <input type="text" required ng-model="registerUser.email" id="reg-email" class="form-control" />
        <br />
        <label for="reg-password">Password</label>
        <input type="password" required minlength="6" maxlength="100" ng-model="registerUser.password" id="reg-password" class="form-control" />
        <br />
        <label for="reg-confirm-password">Confirm Password</label>
        <input type="password" required ng-model="registerUser.confirmPassword" id="reg-confirm-password" class="form-control" />
        <br />
        <button class="btn btn-primary" ng-click="register(registerUser)">Register</button>
    </form>
</div>
